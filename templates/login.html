{% extends 'base.html' %}
{% block content %}
{% load static %}


    <!-- Navbar Start -->

    <div class="container-fluid">
        <div class="d-inline-flex">
                <p class="m-0"><a href="/">Home</a></p>
                <p class="m-0 px-2">></p>
                <p class="m-0">Login</p>
        </div>
<!--        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">-->
<!--            <h4 class="font-weight-semi-bold text-uppercase mb-3">Login</h4>-->
<!--        </div>-->
    </div>
    <!-- Navbar End -->

    <!-- Cart Start -->
    <div class="container-fluid pt-1">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="col-lg-4">
                <div class="card border-secondary mb-5">
                    <form method="post">
                        {% csrf_token %}
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0" align="center">Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex">
                            <h6 class="font-weight-medium">Username</h6><br>
                        </div>
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <input type="text" name="username" placeholder="Enter your username" style="width:100%;">
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Password</h6>
                        </div>
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <input type="password" name="password" placeholder="Enter your password" style="width:100%;">
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <a href="cart/checkout">
                        <button type="submit" class="btn btn-block btn-primary my-3 py-3">Login</button>
                        </a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->

{% endblock %}
